<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPS</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<header class="banner">
				<h1 class="title">
					!!Rock Paper Scissors!!
				</h1>
				
				<p class="description">first to reach 5 wins!</p>
			</header>

			<main class="flex">

				

				<div class="score-board">
					<div class="user badge">you</div>
					<div class="comp badge">com</div>
					<span id="user-score">0</span> <span id="colon">:</span> <span id="comp-score">0</span>
 				</div>
				<div class="result">
					<p>click on any icon to start the game</p>
				</div>

				<div class="select-container">
					<div class="selection">
						<img src="imgs/icons8-hand-rock-100.png" alt="" class="img-resize rock" />						
					</div>
			
					<div class="selection">
						<img src="imgs/icons8-hand-90.png" alt="" class="img-resize paper" />
					</div>
			
					<div class="selection">
						<img src="imgs/icons8-hand-scissors-90.png" alt="" class="img-resize scissors"/>
					</div>
			</main>

			<div class="author-details">
				<span>created by <a href="https://twitter.com/hiatus_01" target="_blank">@hiatus01</a>. github profile: <a href="https://github.com/dev-opus" target="_blank">Victor Orlunda</a></span>
				<span>feeling rusty or totally new to RPS? checkout this <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors" target="_blank">wikihow article</a> to get up-to-date</span>
			</div>	
		</div>
			
		<script src="js/main.js"></script>
	</body>
</html>
